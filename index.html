<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>KimYe Trivia Game</title>

                        <input type="radio" name="q4" value="d" id="q4d">d
                        <input type="radio" name="q5" value="e" id="q5e">e

                        <input type="radio" name="q2" value="b" id="q2b">b
